<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow:none;
            position: fixed;
            touch-action: none;
        }
    </style>
</head>
<body>
    <input type="file" id="fileElem" onchange="handleFiles(this.files)" style="display:none">
    <canvas id="canvas"></canvas>
    <script src="brainstorm.js"></script>
    <script>
    let updated = false;
    let data = null;

    function getData() {
        //console.log(data);
        return data;
    }
    
    function isUpdated() {
        if (updated) {
            //console.log("Data imported!");
            updated = false;
            return true;
        }
        return false;
    }
    
    function openFileDialog() {
        let fileSelect = document.getElementById("fileElem");
        fileSelect.click();
    }
    
    function handleFiles(files) {
        if (files !== undefined && files.length === 1) {
            let file = files.item(0);
            let reader = new FileReader();
            reader.onload = onLoad;
            reader.readAsDataURL(file);
        }
    }
    
    function onLoad(newData) {
        data = newData.target.result;
        updated = true;
        //console.log("File loaded!");
    }
    </script>
</body>
</html>

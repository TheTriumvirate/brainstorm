<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            margin: 0;
            padding: 0;
            position: fixed;
        }
        body, canvas {
            margin: 0;
            padding: 0;
            position: fixed;
            touch-action: none;
        }
    </style>
</head>
<body>
    <p>Brainstorm! is loading...<br><br>
    
    This application requires WebGL 2.0 support to run. As of writing, that means Firefox, Chrome
    or Opera. <a href="https://caniuse.com/#feat=webgl2">Check CanIUse for an updated list.</a><br><br>

    Got feedback? Let us know at <a href="https://github.com/TheTriumvirate/brainstorm">https://github.com/TheTriumvirate/brainstorm</a></p>


    <input type="file" id="fileElem" onchange="handleFiles(this.files)" style="display:none">
    <canvas id="canvas"></canvas>
    <script src="brainstorm.js"></script>
    <script>
    // Asynchronous file loading.
    let updated = false;
    let data = null;
    let path = null;

    function getData() {
        return data;
    }
    
    function getPath() {
        return path.name;
    }
    
    function isUpdated() {
        if (updated) {
            updated = false;
            return true;
        }
        return false;
    }
    
    function openFileDialog() {
        let fileSelect = document.getElementById("fileElem");
        fileSelect.click();
    }
    
    function handleFiles(files) {
        if (files !== undefined && files.length === 1) {
            path = files.item(0);
            let reader = new FileReader();
            reader.onload = onLoad;
            reader.readAsDataURL(path);
        }
    }
    
    function onLoad(newData) {
        data = newData.target.result;
        updated = true;
        //console.log("File loaded!");
    }
    </script>
</body>
</html>
